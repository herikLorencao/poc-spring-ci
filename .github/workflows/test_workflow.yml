name: build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - run: mvn -B install --no-transfer-progress
  coverage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - run: mvn -B install --no-transfer-progress
      - run: mvn -B verify -P coverage --no-transfer-progress
      - uses: codecov/codecov-action@v2
        with:
          name: codecov
  sonarqube:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{SONAR_PROJECT_KEY}}
  deploy-hml:
    runs-on: ubuntu-latest
    needs: [ coverage, sonarqube ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
        - id: deploy
          name: Deploy to dokku
          uses: idoberko2/dokku-deploy-github-action@v1
          with:
            ssh-private-key: ${{ secrets.SERVER_SECRET_KEY }}
            dokku-host: '137.184.124.49'
            app-name: 'poc'